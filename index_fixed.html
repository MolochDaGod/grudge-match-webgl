<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GRUDGE MATCH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="icon" type="image/x-icon" href="TemplateData/favicon.ico">
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="GRUDGE MATCH - Unity WebGL Game">
    <meta property="og:description" content="A Unity WebGL game by GrudgeStudio">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://MolochDaGod.github.io/grudge-match-webgl/">
    
    <!-- Additional meta tags for mobile optimization -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">GRUDGE MATCH</div>
        </div>
    </div>
    
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        // Remove any conflicting ethereum injectors that might interfere
        if (typeof window.ethereum !== 'undefined') {
            console.log('Ethereum wallet detected, ensuring compatibility...');
        }

        // Shows a temporary message banner/ribbon for a few seconds, or
        // a permanent error message on top of the canvas if type=='error'.
        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/GRUDGE_MATCH.loader.js";
        var config = {
            dataUrl: buildUrl + "/GRUDGE_MATCH.data.gz",
            frameworkUrl: buildUrl + "/GRUDGE_MATCH.framework.js.gz",
            codeUrl: buildUrl + "/GRUDGE_MATCH.wasm.gz",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "GrudgeStudio",
            productName: "GRUDGE MATCH",
            productVersion: "1.7.3",
            showBanner: unityShowBanner,
        };

        // Mobile device detection and optimization
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";

            // Lower canvas resolution on mobile devices to gain performance
            config.devicePixelRatio = 1;

            unityShowBanner('WebGL builds are not fully supported on mobile devices. For best experience, use a desktop browser.');
        } else {
            // Desktop style: Letterbox the game in the center of the browser window
            canvas.style.width = "480px";
            canvas.style.height = "800px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                console.error('Unity loading error:', message);
                unityShowBanner('Error loading game: ' + message, 'error');
            });
        };
        script.onerror = () => {
            unityShowBanner('Error loading Unity loader script. Please check that all build files are present.', 'error');
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
