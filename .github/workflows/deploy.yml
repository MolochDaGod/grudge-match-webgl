name: Deploy Unity WebGL to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare deployment directory
        run: |
          mkdir -p dist
          # Copy all root HTML files
          cp *.html dist/ 2>/dev/null || echo "No HTML files in root"
          cp *.js dist/ 2>/dev/null || echo "No JS files in root"
          
          # Copy Unity WebGL build files
          if [ -d "Build" ]; then
            cp -r Build dist/
          fi
          
          # Copy template data and streaming assets
          if [ -d "TemplateData" ]; then
            cp -r TemplateData dist/
          fi
          if [ -d "StreamingAssets" ]; then
            cp -r StreamingAssets dist/
          fi
          
          # Copy assets folder if it exists
          if [ -d "Assets" ]; then
            cp -r Assets dist/
          fi
          
          echo "Contents of dist directory:"
          ls -la dist/
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
