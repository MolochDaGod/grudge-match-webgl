name: Deploy Unity WebGL to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare WebGL build for deployment
        run: |
          # Create a temporary directory for deployment
          mkdir -p deploy
          # Copy the main index.html to the root
          cp index.html deploy/
          # Copy all Build contents
          cp -r Build/* deploy/
          # Copy TemplateData if it exists
          if [ -d "TemplateData" ]; then
            cp -r TemplateData deploy/
          fi
          # Copy StreamingAssets if it exists
          if [ -d "StreamingAssets" ]; then
            cp -r StreamingAssets deploy/
          fi
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
